<h2 mat-dialog-title class="title">Изменить цвет:</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Введите название цвета</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name').errors?.required">Это обязательное поле</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Введите название цвета на украинском</mat-label>
      <input matInput formControlName="nameUa" />
      <mat-error *ngIf="form.get('nameUa').errors?.required">Это обязательное поле</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Введите код цвета формата #000000</mat-label>
      <input matInput formControlName="code" />
      <mat-error *ngIf="form.get('code').errors?.required">Это обязательное поле</mat-error>
      <mat-error *ngIf="form.get('code').errors?.pattern">Неверный формат кода</mat-error>
    </mat-form-field>
    <div class="color-example" [ngStyle]="{ background: form.get('code').value }"></div>
    <div>
      Посмотреть код цветов можно тут:
      <a target="_blank" href="https://redketchup.io/color-picker">ссылка</a>
    </div>

    <mat-error *ngIf="isSimilarName" class="custom-error"
      >Такое название цвета уже существует в базе</mat-error
    >
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-dialog-close mat-button>Отмена</button>
  <button
    type="submit"
    (click)="updateItem()"
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
  >
    Обновить цвет
  </button>
</div>

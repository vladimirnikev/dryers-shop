<div class="wrapper">
  <input
    #input
    (keyup.enter)="search()"
    [(ngModel)]="searchValue"
    type="text"
    [placeholder]="'NAVIGATION.SEARCH' | transloco"
  />
  <button>
    <img (click)="search()" class="icon" src="/assets/images/search-icon.svg" alt="search-icon" />
  </button>
</div>

<div class="container-1280">
  <div *ngIf="isNav; else searchBar" class="nav">
    <a (click)="closeSubMenu()" [routerLink]="['/', 'catalog', 'water']"
      ><span>{{ 'NAVIGATION.WATER' | transloco }}</span
      ><img src="/assets/images/water.svg" alt="water"
    /></a>
    <a (click)="closeSubMenu()" [routerLink]="['/', 'catalog', 'electricity']"
      ><span>{{ 'NAVIGATION.ELECTRICITY' | transloco }}</span
      ><img src="/assets/images/electricity.svg" alt="electricity"
    /></a>
    <a (click)="closeSubMenu()" [routerLink]="['/', 'catalog', 'combine']"
      ><span>{{ 'NAVIGATION.COMBINE' | transloco }}</span
      ><img src="/assets/images/combine.svg" alt="water"
    /></a>
    <a (click)="closeSubMenu()" [routerLink]="['/', 'catalog', 'accessories']"
      ><span>{{ 'NAVIGATION.ACCESSORIES' | transloco }}</span
      ><img src="/assets/images/accesories.svg" alt="accessories"
    /></a>
    <a (click)="closeSubMenu()" [routerLink]="['/', 'catalog', 'discounts']"
      ><span>{{ 'NAVIGATION.DISCOUNTS' | transloco }}</span
      ><img src="/assets/images/discounts.svg" alt="discounts"
    /></a>
    <a
      class="cart-link"
      *ngIf="isMobile$ | async"
      (click)="closeSubMenu()"
      [routerLink]="['/', 'cart']"
      ><span>{{ 'NAVIGATION.CART' | transloco }}</span>
      <svg-icon src="/assets/images/shop-icon.svg"></svg-icon>
      <div *ngIf="!!(cartProductsCount$ | async)" class="circle">
        <span class="count">{{ cartProductsCount$ | async }}</span>
      </div>
    </a>
    <app-language-switcher *ngIf="isMobile$ | async"></app-language-switcher>
  </div>

  <img class="bg" src="/assets/images/pattern-bg.svg" />
</div>

<ng-template #searchBar>
  <app-search-input
    (closeSearchBar)="closeSearchBar($event)"
    [isOpened]="isOpened"
  ></app-search-input>
</ng-template>

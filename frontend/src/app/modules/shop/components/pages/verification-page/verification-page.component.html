<app-loader *ngIf="isLoading$ | async"></app-loader>

<section>
  <div class="container">
    <h3 class="page-title">{{ 'VERIFICATION_PAGE.MAKING_ORDER' | transloco }}</h3>
    <app-breadcrumbs></app-breadcrumbs>

    <div class="page-content">
      <app-order-form
        [isTriedSubmit]="isTriedSubmit"
        (formEvent)="setFormData($event)"
      ></app-order-form>
      <div class="aside-cards">
        <app-order-confirm-card (confirmOrderEvent)="makeOrder()"></app-order-confirm-card>
        <app-faq></app-faq>
      </div>
    </div>
  </div>
</section>

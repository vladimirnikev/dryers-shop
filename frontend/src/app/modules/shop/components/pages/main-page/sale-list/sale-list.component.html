<div class="wrapper">
  <div class="content">
    <div class="title-wrapper">
      <h3 class="section-title">Распродажа</h3>
      <!-- <app-timer></app-timer> -->
    </div>
    <div class="cards-wrapper">
      <swiper [config]="swiperConfig" class="sales-swiper">
        <ng-template swiperSlide *ngFor="let product of products$ | async"
          ><app-product-card [item]="product"></app-product-card
        ></ng-template>
      </swiper>
    </div>
  </div>
  <img class="img-bg" src="/assets/images/pattern-bg.svg" alt="lines" />
</div>
